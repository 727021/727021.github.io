    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><!-- For markdown in project descriptions -->
    <script>
        // Only open one project at a time
        $(".collapse").on('show.bs.collapse', function() {
            $(`#${$(this).attr("aria-labelledby")} #angle`).removeClass("fa-plus").addClass("fa-minus")
            $collapse = $(this)
            $(".collapse").each(function() {
                if ($(this) != $collapse)
                    $(this).collapse('hide')
            })
        })
        $(".collapse").on('hide.bs.collapse', function() {
            $(`#${$(this).attr("aria-labelledby")} #angle`).removeClass("fa-minus").addClass("fa-plus")
        })

        // Load projects from 'projects.json' and GitHub
        $(function() {
            // use marked() to parse markdown
            fetch('https://raw.githubusercontent.com/727021/727021.github.io/master/projects.json')
            .then((response) => { return response.json() })
            .then((myJSON) => {
                console.log(myJSON)
            })
        })
    </script>
